<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Paint App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid #333;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('green')">Green</button>
        <button onclick="changeColor('blue')">Blue</button>
    </div>
    <script>
        let brushColor = 'black'; // 초기 브러시 색상
        let isDrawing = false; // 그리기 상태
        let drawingArea; // 그리기 영역

        function setup() {
            createCanvas(800, 600); // 캔버스 생성
            background(255); // 배경을 흰색으로 설정
            drawingArea = { x: 50, y: 50, width: 700, height: 500 }; // 사각형 영역 설정
        }

        function draw() {
            // 그리기 중일 때 사각형 안에서만 선 그리기
            if (isDrawing) {
                if (mouseX > drawingArea.x && mouseX < drawingArea.x + drawingArea.width &&
                    mouseY > drawingArea.y && mouseY < drawingArea.y + drawingArea.height) {
                    stroke(brushColor); // 브러시 색상 설정
                    strokeWeight(5); // 선 두께 설정
                    line(mouseX, mouseY, pmouseX, pmouseY); // 현재 마우스 위치와 이전 마우스 위치를 연결
                }
            }
            // 사각형 영역 그리기
            noFill();
            stroke(0);
            rect(drawingArea.x, drawingArea.y, drawingArea.width, drawingArea.height);
        }

        function mousePressed() {
            isDrawing = true; // 마우스를 누르면 그리기 시작
        }

        function mouseReleased() {
            isDrawing = false; // 마우스를 떼면 그리기 종료
        }

        function clearCanvas() {
            background(255); // 캔버스를 흰색으로 초기화
        }

        function changeColor(color) {
            brushColor = color; // 브러시 색상 변경
        }
    </script>
</body>
</html>
